<html ng-app="monitriip-web">
	<head>
		<title>Painel de Viagens</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Open+Sans:400,600" rel="stylesheet">
	    <link rel="stylesheet" href="../bower_components/highcharts-ng/dist/highcharts-ng.css">
    </head>
	<body class="night-theme">
		
        <div ui-view></div>

		<script src="js/mock/charts-data.js"></script>

        <!-- bower dependencies -->

        <script src="../bower_components/moment/min/moment.min.js"></script>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="../bower_components/angular-fullscreen/src/angular-fullscreen.js"></script>
        <script src="../bower_components/highcharts/highcharts.js"></script>
        <script src="../bower_components/highcharts-ng/dist/highcharts-ng.min.js"></script>
        <!--angular config -->
        <script src="js/app/routes-config.js"></script>
        <script src="js/app/bootstrap.js"></script>
        <!-- util -->
        <script src="js/app/util/date-util.js"></script>
        <!--painel de viagem-->
        <script src="js/app/painel-viagem/grafico-geral.js"></script>
        <script src="js/app/painel-viagem/totalizadores/totalizador.js"></script>
        <script src="js/app/painel-viagem/totalizadores/km-percorrido-totalizador.js"></script>
        <script src="js/app/painel-viagem/totalizadores/leitura-bilhetes-totalizador.js"></script>
        <script src="js/app/painel-viagem/totalizadores/tempo-viagem-totalizador.js"></script>
        <script src="js/app/painel-viagem/totalizadores/jornada-trabalho-totalizador.js"></script>
        <script src="js/app/painel-viagem/totalizadores/direcao-continua-totalizador.js"></script>
        <script src="js/app/painel-viagem/totalizadores/paradas-totalizador.js"></script>
        <script src="js/app/painel-viagem/painel-viagens.js"></script>
        <script src="js/app/painel-viagem/info-viagem-popup.js"></script>
        <script src="js/app/painel-viagem/painel-viagem-controller.js"></script>
        <!-- services -->
        <script src="js/app/services/painel-service.js"></script>
        <script src="js/app/services/viagem-service.js"></script>


        <script>
            /*Toggle do Filtro*/
            $(".toggle").click(function(){
                $(this).find(".fa-chevron-down").toggleClass("none");
            })
            
            /*Exibir gráficos na div main-chart de acordo com o click no dropdown--main-chart*/
            $("#km-percorrido-chart").click(function(){
                    $(".chart").addClass("none");
                    $("#chartdiv").removeClass("none");
            });

            $("#leitura-de-bilhetes-chart").click(function(){
                    $(".chart").addClass("none");
                    $("#chartdiv-2").removeClass("none");
            });

            $("#tempo-de-viagem-chart").click(function(){
                    $(".chart").addClass("none");
                    $("#chartdiv-3").removeClass("none");
            });

            $("#direcao-continua-chart").click(function(){
                    $(".chart").addClass("none");
                    $("#chartdiv-4").removeClass("none");
            });

            $("#jornada-de-trabalho-chart").click(function(){
                    $(".chart").addClass("none");
                    $("#chartdiv-5").removeClass("none");
            });

            $("#detector-de-paradas-chart").click(function(){
                    $(".chart").addClass("none");
                    $("#chartdiv-6").removeClass("none");
            });

            /*Exibir gráficos na div main-chart de acordo com o click nas info-box__content*/
            $(".info-km-percorrido-js").click(function(){
                    $(".chart").addClass("none");
                    $("#chartdiv").removeClass("none");
            });

            $(".info-leitura-de-bilhetes-js").click(function(){
                    $(".chart").addClass("none");
                    $("#chartdiv-2").removeClass("none");
            });

            $(".info-tempo-de-viagem-js").click(function(){
                    $(".chart").addClass("none");
                    $("#chartdiv-3").removeClass("none");
            });

            $(".info-direcao-continua-js").click(function(){
                    $(".chart").addClass("none");
                    $("#chartdiv-4").removeClass("none");
            });

            $(".info-jornada-de-trabalho-js").click(function(){
                    $(".chart").addClass("none");
                    $("#chartdiv-5").removeClass("none");
            });

            $(".info-detector-de-paradas-js").click(function(){
                    $(".chart").addClass("none");
                    $("#chartdiv-6").removeClass("none");
            });

            /*Dropdown - Visualização Info-Box */
            $(".dropdown__title").click(function(){
                $(this).next(".dropdown__content").toggleClass("hidden");
            });

            /*Toggle Sidebar pela sidebar*/
            $(".sidebar__day").click(function(){
                $(this).next(".sidebar__content").toggleClass("none");
            });

            /*Toggle sidebar pelos footers das info-boxes*/
            $(".info-box__footer__column").click(function(){
                $(".sidebar__content").toggleClass("none");
            });
            
            /*Expandir main-panel e esconder sidebar*/
            $(".expandir-js").click(function(){
                $(".sidebar").toggleClass("none");
                $(".dropdown").toggleClass("dropdown--expanded-parent");
                $(".main-panel").toggleClass("expanded");
            });

            /*Controla visualização das guias dentro do popup*/
            $(".popup__tab__info-de-viagem").click(function(){
                $(".tab__content").addClass("none");
                $(".info-de-viagem-js").removeClass("none");
                $(".popup__tab").removeClass("tab--active");
                $(this).addClass("tab--active");
            });

            $(".popup__tab__bilhetes").click(function(){
                $(".tab__content").addClass("none");
                $(".bilhetes-js").removeClass("none");
                $(".popup__tab").removeClass("tab--active");
                $(this).addClass("tab--active");
            });

            $(".popup__tab__detector-de-paradas").click(function(){
                $(".tab__content").addClass("none");
                $(".detector-de-paradas-js").removeClass("none");
                $(".popup__tab").removeClass("tab--active");
                $(this).addClass("tab--active");
            });

            $(".popup__tab__jornada-de-trabalho").click(function(){
                $(".tab__content").addClass("none");
                $(".jornada-de-trabalho-js").removeClass("none");
                $(".popup__tab").removeClass("tab--active");
                $(this).addClass("tab--active");
            });

            /*controla toggle interno da tabela da segunda guia no popup*/
            $(".table--toggle-control").click(function(){
                $(this).next(".toggle_table").toggleClass("none");
            })

            /*abre popup ao se clicar nas rows da tabela da sidebar*/
            $(".open-pop-up").click(function(){
                $(".popup").removeClass("none");
            })
            
            /*fecha popup ao se clicar no X*/
            $(".popup__content__close").click(function(){
                $(".popup").addClass("none");
            })
        </script>

	</body>
</html>
